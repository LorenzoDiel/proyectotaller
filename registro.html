<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pañol NCM Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="custom custom-ingreso">
    <div class="text-center">
        <article class="logo-ncm mb-3">
        <img src="assets/logo-ncm.png" alt="logo-ncm">
        </article>
        <form class="ingreso">
            <div>
                <label for="exampleInputEmail1" class="form-label">USUARIO</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese Usuario</div>
            </div>
            <div>
                <label for="exampleInputPassword1" class="form-label">CONTRASEÑA</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="passwordHelp" class="form-text">Ingrese Contraseña</div>
            </div>
            <a href="index.html" class="btn btn-primary">Ingresar</a>
            <a href="screens/datos.html"class="btn btn-primary">Registrarse</a>
        </form>
    </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
